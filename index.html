 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Trabalho Landpage HTML</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
 </head>
 <body>
     <div class= "titulo">
         
         <h1>The best coxinha ever</h1>
         <img src="/assets/coxinha.png" width="250rem" height="auto" alt="">
     </div>
     <div class="tabela-coxinha">
         <div class="produtos">
             <h2>Frango com <br> Catupiry®</h2>
             <img src="/assets/coxinha frango catupiry.png" width="100rem"
             height="auto" alt="">
             <p>R$ 21,50</p>
             <button class="button">Comprar</button>
         </div>
         <div class="produtos">
            <h2>Frango com <br> Cheddar</h2>
            <img src="/assets/coxinha frango cheddar.png" width="100rem"
            height="auto" alt="">
            <p>R$ 22,50</p>
            <button class="button">Comprar</button>
         </div>
         <div class="produtos">
            <h2>Frango com <br> Bacon</h2>
            <img src="/assets/coxinha frango bacon.png" width="100rem"
            height="auto" alt="">
            <p>R$ 24,50</p>
            <button class="button">Comprar</button>
         </div>
         <div class="produtos">
            <h2>Camarão com <br> Catupiry®</h2>
            <img src="/assets/coxinha camarao catupiry.png" width="100rem"
            height="auto" alt="">
            <p>R$ 28,50</p>
            <button class="button">Comprar</button>
         </div>

     </div>
 </body>
 </html>
